<body>
    <script>
       var meter = parseInt(prompt('Enter a number'));
       var feet;
       switch (meter) {
           case 0:
           case 1:
           case 2:
               feet = meter * 3.2808;
               alert(feet);
               break;
           default:
               feet = meter * 3.2808;
               alert(feet);
       }

    </script>
