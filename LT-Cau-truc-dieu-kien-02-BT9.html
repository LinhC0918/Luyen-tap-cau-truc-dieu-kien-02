<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 9</title>
</head>
<body>
    <script>
       var a = parseInt(prompt('Enter a number'));
       var b = parseInt(prompt('Enter a number'));
       var c = parseInt(prompt('Enter a number'));
       if (a>0 && b>0 && c>0 && (a+b)>c && (a+c)>b && (b+c)>a){
           alert(a + ',' + b + ',' + c + ' là các cạnh của tam giác');
       } else
           alert(a + ',' + b + ',' + c + ' không phải là các cạnh của tam giác');

    </script>
</body>
</html>
