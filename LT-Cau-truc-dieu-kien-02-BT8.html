<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 8</title>
</head>
<body>
    <script>
       var value = parseInt(prompt('Enter a number'));
       if (0 < value && value < 120){
           alert(value + ' là tuổi của người');
       } else
           alert(value + ' không phải là tuổi của người');

    </script>
</body>
</html>
