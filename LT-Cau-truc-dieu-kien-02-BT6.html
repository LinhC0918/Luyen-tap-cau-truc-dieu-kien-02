<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 6</title>
</head>
<body>
    <script>
       var a = parseInt(prompt('Enter a number'));
       var b = parseInt(prompt('Enter a number'));
       if (a === 0){
           if (b === 0){
               alert('Phương trình có vô số nghiệm');
           } else
               alert('Phương trình vô nghiệm');
       } else
           alert('Phương trình có nghiệm là: ' + (-b/a));

    </script>
</body>
</html>
