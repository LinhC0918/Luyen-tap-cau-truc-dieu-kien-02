<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 1</title>
</head>
<body>
    <script>
       var celsius = parseInt(prompt('Enter a number'));
       var fahrenheit;
       switch (celsius) {
           case 0:
           case 1:
           case 2:
               fahrenheit =celsius * 1.8 + 32;
               alert(fahrenheit);
               break;
           default:
               fahrenheit =celsius * 1.8 + 32;
               alert(fahrenheit);
       }

    </script>
</body>
</html>
