<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap 7</title>
</head>
<body>
    <script>
       var a = parseInt(prompt('Enter a number'));
       var b = parseInt(prompt('Enter a number'));
       var c = parseInt(prompt('Enter a number'));
       var x1, x2;
       var delta = b*b - 4*a*c;
       if (delta > 0){
           x1 = ((-b) + Math.sqrt(delta))/2*a;
           x2 = ((-b) - Math.sqrt(delta))/2*a;
           alert('Phương trình có 2 nghiệm là: ' + x1 + ' và ' + x2);
       } else if (delta === 0){
           x1 = (-b)/2*a;
           alert('Phương trình có nghiệm kép là: ' + x1);
       } else
           alert('Phương trình vô nghiệm')


    </script>
</body>
</html>
